            <h1 class="contactme">

            <div class="form">
                <form action="#" >
                    <table>
                        <tr>
                            <td>
                                <label for="FirstName ">First Name</label><br>
                                <input class="FirstName white" type="text" name="FirstName" id="FirstName"><br>
                            </td>
                            <td>

                                <input class="LastName white" type="text" name="LastName" id="LastName"><br>
                            </td>
                        </tr> 
                    </table> 
                        
                    <label for="Email">Email</label><br>
                    <input class="Email white" type="text" name="Email" id="Email"><br>
                
                    <label for="PhoneNumber">Phone Number</label><br>
                    <input class="PhoneNumber white" type="number" name="PhoneNumber" id="PhoneNumber"><br>
                
                    <label for="Comment">Comment or Message</label><br>
                    <textarea class="comment white">Type your comment here.</textarea>
                    <br>
                    <input class="submit" type="submit" name="submit" value="Submit" style="cursor:pointer;">
